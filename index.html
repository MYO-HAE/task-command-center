<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Command Center | David Kim</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.3);
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
      animation: gradientPulse 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes gradientPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      animation: slideDown 0.6s ease-out;
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .brand-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 20px var(--accent-glow);
    }
    
    .brand-text h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    .brand-text p {
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .datetime {
      text-align: right;
      color: var(--text-secondary);
      font-size: 13px;
    }
    
    .datetime .date {
      color: var(--text-primary);
      font-weight: 500;
      font-size: 14px;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 24px;
      animation: fadeIn 0.6s ease-out 0.1s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    
    /* Input Section */
    .input-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      animation: fadeIn 0.6s ease-out 0.2s both;
    }
    
    .input-row {
      display: flex;
      gap: 12px;
    }
    
    .task-input {
      flex: 1;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 18px;
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
      transition: all 0.2s ease;
    }
    
    .task-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }
    
    .task-input::placeholder {
      color: var(--text-secondary);
    }
    
    .priority-select {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 16px;
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
      cursor: pointer;
      min-width: 120px;
    }
    
    .priority-select:focus {
      border-color: var(--accent);
    }
    
    .add-btn {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    
    .add-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
    }
    
    .add-btn:active {
      transform: translateY(0);
    }
    
    /* Filters */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease-out 0.3s both;
    }
    
    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 16px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filter-btn:hover {
      border-color: var(--accent);
      color: var(--text-primary);
    }
    
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    
    /* Task List */
    .task-list {
      animation: fadeIn 0.6s ease-out 0.4s both;
    }
    
    .task-item {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .task-item:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateX(4px);
    }
    
    .task-item.completed {
      opacity: 0.5;
    }
    
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--text-secondary);
    }
    
    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .checkbox:hover {
      border-color: var(--accent);
    }
    
    .checkbox.checked {
      background: var(--success);
      border-color: var(--success);
    }
    
    .checkbox.checked::after {
      content: '‚úì';
      color: white;
      font-size: 14px;
      font-weight: 700;
    }
    
    .task-content {
      flex: 1;
    }
    
    .task-text {
      font-size: 15px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    
    .task-meta {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    
    .priority-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .priority-p0 { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
    .priority-p1 { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
    .priority-p2 { background: rgba(99, 102, 241, 0.2); color: var(--accent); }
    .priority-p3 { background: rgba(148, 163, 184, 0.2); color: var(--text-secondary); }
    
    .task-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .task-item:hover .task-actions {
      opacity: 1;
    }
    
    .action-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--bg-secondary);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .action-btn:hover {
      background: var(--danger);
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
      animation: fadeIn 0.6s ease-out;
    }
    
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    /* Confetti animation for completion */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: confetti-fall 1s ease-out forwards;
    }
    
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100px) rotate(720deg); opacity: 0; }
    }
    
    /* Progress bar */
    .progress-section {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
      animation: fadeIn 0.6s ease-out 0.15s both;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .progress-header h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .progress-percent {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent);
    }
    
    .progress-bar {
      height: 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      border-radius: 4px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px var(--accent-glow);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr; }
      .input-row { flex-direction: column; }
      .priority-select { width: 100%; }
      .add-btn { width: 100%; }
      .task-actions { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <header>
      <div class="brand">
        <div class="brand-icon">‚óÜ</div>
        <div class="brand-text">
          <h1>Task Command Center</h1>
          <p>David Kim ‚Äî Chief of Staff</p>
        </div>
      </div>
      <div class="datetime">
        <div class="date" id="current-date">Loading...</div>
        <div id="current-time">Loading...</div>
      </div>
    </header>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-total">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-active">0</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-completed">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>
    
    <div class="progress-section">
      <div class="progress-header">
        <h3>Daily Progress</h3>
        <span class="progress-percent" id="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
    </div>
    
    <div class="input-section">
      <div class="input-row">
        <input type="text" class="task-input" id="task-input" placeholder="What needs to be done?">
        <select class="priority-select" id="priority-select">
          <option value="p0">üî• P0 Critical</option>
          <option value="p1" selected>‚ö° P1 High</option>
          <option value="p2">üìå P2 Normal</option>
          <option value="p3">üí§ P3 Low</option>
        </select>
        <button class="add-btn" onclick="addTask()">Add Task</button>
      </div>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" onclick="setFilter('all')">All Tasks</button>
      <button class="filter-btn" onclick="setFilter('active')">Active</button>
      <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
    </div>
    
    <div class="task-list" id="task-list">
      <div class="empty-state">
        <div class="icon">üìù</div>
        <h3>No tasks yet</h3>
        <p>Add your first task above to get started</p>
      </div>
    </div>
  </div>
  
  <script>
    // State
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let currentFilter = 'all';
    
    // Initialize
    updateDateTime();
    setInterval(updateDateTime, 1000);
    renderTasks();
    updateStats();
    
    // Date/Time
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }
    
    // Add task
    function addTask() {
      const input = document.getElementById('task-input');
      const prioritySelect = document.getElementById('priority-select');
      const text = input.value.trim();
      
      if (!text) return;
      
      const task = {
        id: Date.now(),
        text: text,
        priority: prioritySelect.value,
        completed: false,
        createdAt: new Date().toISOString()
      };
      
      tasks.unshift(task);
      saveTasks();
      
      input.value = '';
      renderTasks();
      updateStats();
    }
    
    // Toggle complete
    function toggleComplete(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
        updateStats();
        
        if (task.completed) {
          spawnConfetti();
        }
      }
    }
    
    // Delete task
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
      updateStats();
    }
    
    // Set filter
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTasks();
    }
    
    // Render
    function renderTasks() {
      const list = document.getElementById('task-list');
      
      let filteredTasks = tasks;
      if (currentFilter === 'active') filteredTasks = tasks.filter(t => !t.completed);
      if (currentFilter === 'completed') filteredTasks = tasks.filter(t => t.completed);
      
      if (filteredTasks.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="icon">${currentFilter === 'completed' ? '‚ú®' : 'üìù'}</div>
            <h3>${currentFilter === 'completed' ? 'No completed tasks' : 'No tasks yet'}</h3>
            <p>${currentFilter === 'completed' ? 'Complete some tasks to see them here' : 'Add your first task above to get started'}</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = filteredTasks.map(task => `
        <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
          <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleComplete(${task.id})"></div>
          <div class="task-content">
            <div class="task-text">${escapeHtml(task.text)}</div>
            <div class="task-meta">
              <span class="priority-badge priority-${task.priority}">${task.priority}</span>
            </div>
          </div>
          <div class="task-actions">
            <button class="action-btn" onclick="deleteTask(${task.id})">‚úï</button>
          </div>
        </div>
      `).join('');
    }
    
    // Stats
    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const active = total - completed;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
      
      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-active').textContent = active;
      document.getElementById('stat-completed').textContent = completed;
      document.getElementById('progress-percent').textContent = percent + '%';
      document.getElementById('progress-fill').style.width = percent + '%';
    }
    
    // Save
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
    
    // Utility
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // Confetti
    function spawnConfetti() {
      const colors = ['#6366f1', '#8b5cf6', '#22c55e', '#f59e0b', '#ef4444'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = '50%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 1000);
        }, i * 30);
      }
    }
    
    // Enter key
    document.getElementById('task-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
